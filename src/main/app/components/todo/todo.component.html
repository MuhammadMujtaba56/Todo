<section>
  <div class="container">
    <h1><u>ToDo App</u></h1>
    <div class="add_todo">
      <input
        autofocus
        placeholder="What will you do today?"
        [(ngModel)]="description" />
      <button (click)="addTodo()" [disabled]="!description || isLoading">
        ADD
        <div
          class="spinner-border spinner-border-sm"
          role="status"
          *ngIf="isLoading">
          <span class="sr-only"></span>
        </div>
      </button>
    </div>

    <div class="list_todo">
      <app-todo-list
        (checkTodo)="checkTodo($event)"
        [todoList]="todoList"
        (deleteTodo)="deleteTodo($event)"></app-todo-list>
    </div>
  </div>
</section>
